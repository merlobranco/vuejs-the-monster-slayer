<!DOCTYPE html>
<html>
    <head>
        <title>Monster Slayer</title>
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div id="app">
            <section class="row">
                <div class="small-6 columns">
                    <h1 class="text-center">YOU</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" :style="[healthStyle, playerStyle]">
                            {{ player }}
                        </div>
                    </div>
                </div>
                <div class="small-6 columns">
                    <h1 class="text-center">MONSTER</h1>
                    <div class="healthbar">
                        <div class="healthbar text-center" :style="[healthStyle, monsterStyle]">
                            {{ monster }}
                        </div>
                    </div>
                </div>
            </section>
            <section class="row controls" v-show="!controls">
                <div class="small-12 columns">
                    <button id="start-game" @click="startGame">START NEW GAME</button>
                </div>
            </section>
            <section class="row controls" v-show="controls">
                <div class="small-12 columns">
                    <button id="attack" @click="attack">ATTACK</button>
                    <button id="special-attack" @click="specialAttack">SPECIAL ATTACK</button>
                    <button id="heal" @click="heal">HEAL</button>
                    <button id="give-up" @click="controls = false">GIVE UP</button>
                </div>
            </section>
            <section v-show="controls" class="row log">
                <div class="small-12 columns">
                    <ul>
                        <li v-for="action in fight">
                            {{ action }}
                        </li>
                    </ul>
                </div>
            </section>
        </div>
        <script src="js/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
